{% extends "base.html" %}
{% block content %}
  <h1>Luo uusi ryhmä</h1>

  {% include "messages.html" %}
  
  <form method="post">
    <div class="form-group">
      <label>Nimi</label>
      <input name="nimi" type="text" class="form-control" value="{{nimi}}">
    </div>
      
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="kuvaus" class="form-control">{{kuvaus}}</textarea>
    </div>
    
    <div class="form-group">
        <label>Suljettu</label>
        <input name="suljettu" type="checkbox" class="form-control"{% if suljettu%} checked{% endif %}>
    </div>

    <button type="submit" class="btn btn-primary">Luo ryhmä</button>
  </form>
  
{% endblock %}
