{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa ryhmää</h1>

  {% include "messages.html" %}
  
  <form method="post">
    <div class="form-group">
      <label>Nimi</label>
      <input name="nimi" type="text" class="form-control" value="{{ryhma.nimi}}">
    </div>
      
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="kuvaus" class="form-control">{{ryhma.kuvaus}}</textarea>
    </div>
    
    <div class="form-group">
        <label>Suljettu</label>
        <input name="suljettu" type="checkbox" class="form-control"{% if ryhma.suljettu%} checked{% endif %}>
    </div>

    <button type="submit" class="btn btn-primary">Tallenna</button>
    <a href="{{base_path}}/group/{{ryhma.id}}/delete" class="btn btn-danger">Poista ryhmä</a>
  </form>
  
{% endblock %}
