{% extends "base2.html" %}
{% block content %}
  <h1>Muokkaa ryhmää</h1>

  <form>
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" class="form-control" value="Ryhmän nimi">
    </div>
      
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control">Ryhmän kuvaus</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Tallenna</button>
    
    <button class="btn btn-danger">Poista ryhmä</button>
  </form>
{% endblock %}
