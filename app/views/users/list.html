{% extends "base2.html" %}
{% block content %}
<h1>Käyttäjät</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <td>Käyttäjätunnus</td>
            <td>On ylläpitäjä</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{user.kayttajatunnus}}</td>
            <td>{{user.yllapitaja}}</td>
            <td><button class="btn btn-sm btn-primary">Muokkaa</button> <button class="btn btn-sm btn-danger">Poista</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
